<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ZBH SYSTEM{% endblock %}</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        /* --- 1. GLOBAL DEĞİŞKENLER (SYSTEM COLORS) --- */
        :root {
            --neon-red: #ff003c;
            --neon-blue: #00f3ff;
            --neon-gold: #ffd700;
            --neon-green: #00ff00;
            
            --bg-dark: #050505;
            --bg-panel: #0a0a0a;
            --glass: rgba(15, 15, 15, 0.85); /* Cam Efekti */
            --border: 1px solid rgba(255, 255, 255, 0.1);
            
            --text-main: #e0e0e0;
            --text-muted: #888;
        }

        /* --- 2. TEMEL AYARLAR --- */
        body {
            background-color: var(--bg-dark);
            /* Derinlik katan ızgara arka plan */
            background-image: 
                radial-gradient(circle at 50% 0%, #1a0505 0%, transparent 70%),
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 100% 100%, 40px 40px, 40px 40px;
            
            color: var(--text-main);
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* --- 3. SIDEBAR (SOL MENÜ) --- */
        .sidebar {
            width: 280px;
            background: var(--glass);
            backdrop-filter: blur(15px); /* Arka planı buzlar */
            border-right: var(--border);
            display: flex;
            flex-direction: column;
            padding: 30px;
            z-index: 100;
            box-shadow: 10px 0 30px rgba(0,0,0,0.5);
        }

        .brand {
            font-size: 38px;
            font-weight: 800;
            color: var(--neon-red);
            text-align: center;
            margin-bottom: 50px;
            letter-spacing: 4px;
            text-shadow: 0 0 20px rgba(255, 0, 60, 0.4);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 20px;
        }

        .menu-item {
            padding: 18px 25px;
            color: var(--text-muted);
            text-decoration: none;
            display: flex;
            align-items: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 18px;
            font-weight: 600;
            border-left: 3px solid transparent;
            position: relative;
            overflow: hidden;
        }

        /* Menü Hover Efekti (Işık Yansıması) */
        .menu-item::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            transition: 0.5s;
        }
        .menu-item:hover::before { left: 100%; }

        .menu-item:hover {
            background: rgba(255, 255, 255, 0.03);
            color: #fff;
            transform: translateX(5px);
        }

        .menu-item.active {
            background: linear-gradient(90deg, rgba(255, 0, 60, 0.15), transparent);
            color: #fff;
            border-left: 3px solid var(--neon-red);
            box-shadow: 0 0 15px rgba(255, 0, 60, 0.1);
        }

        .menu-item i { margin-right: 15px; width: 25px; text-align: center; }

        /* --- 4. İÇERİK ALANI --- */
        .main-content {
            flex: 1;
            padding: 50px;
            overflow-y: auto;
            position: relative;
        }

        /* Scrollbar (Kaydırma Çubuğu) Tasarımı */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; border: 1px solid #000; }
        ::-webkit-scrollbar-thumb:hover { background: var(--neon-red); }

        /* --- 5. GLOBAL UI ELEMENTLERİ (DİĞER SAYFALAR BUNLARI KULLANACAK) --- */

        /* KARTLAR */
        .card {
            background: var(--bg-panel);
            border: var(--border);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: 0.3s;
        }
        .card:hover { border-color: #333; box-shadow: 0 15px 40px rgba(0,0,0,0.5); }
        
        .card-header {
            font-size: 20px; font-weight: 700; color: #fff; margin-bottom: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 15px;
            display: flex; align-items: center; gap: 12px; letter-spacing: 1px;
        }

        /* INPUTLAR */
        input[type="text"], input[type="password"], textarea, select {
            width: 100%; background: rgba(0,0,0,0.3); border: 1px solid #333;
            color: #fff; padding: 15px; font-family: 'Rajdhani', sans-serif; font-size: 16px;
            border-radius: 6px; box-sizing: border-box; transition: 0.3s;
        }
        input:focus, textarea:focus, select:focus {
            outline: none; border-color: var(--neon-red);
            box-shadow: 0 0 15px rgba(255, 0, 60, 0.1);
            background: rgba(0,0,0,0.6);
        }
        label { color: var(--text-muted); font-size: 14px; font-weight: 600; display: block; margin: 15px 0 8px 0; }

        /* BUTONLAR */
        .btn-action {
            background: var(--neon-red); color: white; border: none; padding: 12px 30px;
            cursor: pointer; font-family: 'Rajdhani', sans-serif; font-weight: 700; font-size: 16px;
            text-transform: uppercase; letter-spacing: 2px; transition: 0.3s; border-radius: 4px;
            display: inline-flex; align-items: center; justify-content: center; gap: 10px;
        }
        .btn-action:hover {
            background: #fff; color: var(--neon-red);
            box-shadow: 0 0 20px rgba(255, 0, 60, 0.4); transform: translateY(-2px);
        }

        .btn-ghost {
            background: transparent; border: 1px solid #444; color: #888; padding: 8px 15px;
            cursor: pointer; transition: 0.3s; border-radius: 4px;
        }
        .btn-ghost:hover { border-color: #fff; color: #fff; }

        /* MODAL (POPUP) */
        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); justify-content: center; align-items: center; z-index: 1000;
            backdrop-filter: blur(5px);
        }
        .modal-content {
            background: #111; border: 1px solid #333; width: 450px; padding: 40px;
            text-align: center; border-radius: 12px; box-shadow: 0 0 50px rgba(0,0,0,0.8);
            position: relative;
        }
        .modal-content::before { /* Üstte neon çizgi */
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 4px;
            background: var(--neon-red); border-radius: 12px 12px 0 0;
            box-shadow: 0 0 20px var(--neon-red);
        }

        /* PANIC BUTTON (Settings için Hazır CSS) */
        .panic-btn {
            width: 100%; padding: 25px; background: rgba(20,0,0,0.5); border: 2px solid #333;
            color: #666; font-family: 'Rajdhani', sans-serif; font-size: 20px; font-weight: 800;
            cursor: pointer; transition: 0.4s; text-transform: uppercase; letter-spacing: 4px;
        }
        .panic-btn:hover { border-color: var(--neon-red); color: var(--neon-red); box-shadow: inset 0 0 20px rgba(255,0,60,0.1); }
        .panic-btn.active {
            background: var(--neon-red); color: white; border-color: var(--neon-red);
            box-shadow: 0 0 50px rgba(255, 0, 60, 0.6); animation: pulse-panic 1s infinite;
        }
        @keyframes pulse-panic { 0% { transform: scale(1); } 50% { transform: scale(1.02); } 100% { transform: scale(1); } }

    </style>
    
    {% block head %}{% endblock %}
</head>
<body>

    <div class="sidebar">
        <div class="brand">ZBH SYSTEM</div>
        
        <a href="/dashboard" class="menu-item {{ 'active' if active_page == 'dashboard' else '' }}">
            <i class="fas fa-chart-pie"></i> DASHBOARD
        </a>
        <a href="/users" class="menu-item {{ 'active' if active_page == 'users' else '' }}">
            <i class="fas fa-users-cog"></i> LICENSE MANAGER
        </a>
        <a href="/mapping" class="menu-item {{ 'active' if active_page == 'mapping' else '' }}">
            <i class="fas fa-map-signs"></i> SCRIPT MAPPING
        </a>
        <a href="/audit-logs" class="menu-item {{ 'active' if active_page == 'audit_logs' else '' }}">
            <i class="fas fa-shield-alt"></i> AUDIT LOGS
        </a>
        <a href="/settings" class="menu-item {{ 'active' if active_page == 'settings' else '' }}">
            <i class="fas fa-sliders-h"></i> SETTINGS
        </a>
        
        <a href="/logout" class="menu-item" style="margin-top: auto; color: var(--neon-red); border: 1px solid #222; justify-content: center;">
            <i class="fas fa-power-off"></i> LOGOUT
        </a>
    </div>

    <div class="main-content">
        {% block content %}{% endblock %}
    </div>
<script>
    function checkSystemHealth() {
        const statusText = document.querySelector('.system-status div:last-child'); // Yazı kısmı
        const statusDot = document.querySelector('.pulse-dot'); // Yeşil nokta
        const statusBadge = document.querySelector('.system-status'); // Çerçeve

        fetch('/api/heartbeat')
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Server Dead');
                }
            })
            .then(data => {
                // SERVER AÇIKSA
                if(statusText) statusText.innerText = "SYSTEM OPERATIONAL";
                if(statusDot) {
                    statusDot.style.background = "#00ff00";
                    statusDot.style.boxShadow = "0 0 15px #00ff00";
                    statusDot.style.animation = "pulse 2s infinite"; // Yanıp sönmeye devam et
                }
                if(statusBadge) {
                    statusBadge.style.borderColor = "rgba(0, 255, 0, 0.2)";
                    statusBadge.style.background = "rgba(0, 255, 0, 0.05)";
                }
            })
            .catch(error => {
                // SERVER KAPALIYSA
                if(statusText) statusText.innerText = "OFFLINE / DISCONNECTED";
                if(statusDot) {
                    statusDot.style.background = "#ff003c"; // Kırmızı yap
                    statusDot.style.boxShadow = "none";
                    statusDot.style.animation = "none"; // Yanıp sönmeyi durdur
                }
                if(statusBadge) {
                    statusBadge.style.borderColor = "#ff003c";
                    statusBadge.style.background = "rgba(255, 0, 60, 0.1)";
                }
            });
    }

    // Her 5 saniyede bir kontrol et
    setInterval(checkSystemHealth, 5000);
    
    // Sayfa açılınca hemen bir kere kontrol et
    checkSystemHealth();
</script>

    {% block scripts %}{% endblock %}
</body>
</html>
