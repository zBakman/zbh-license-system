<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ZBH SYSTEM | Secure Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #050505;
            background-image: radial-gradient(circle at 50% 50%, #111 0%, #000 90%);
            color: #e0e0e0;
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Daha sade, göz yormayan arka plan */
        .grid-bg {
            position: absolute;
            width: 200%; height: 200%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            transform: perspective(500px) rotateX(60deg);
            z-index: -1;
            opacity: 0.5;
        }

        .login-box {
            background: rgba(15, 15, 15, 0.95);
            padding: 40px;
            border-radius: 8px;
            border: 1px solid #333;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.9); /* Neon yerine gölge */
            width: 320px;
            text-align: center;
            position: relative;
        }

        .brand {
            font-size: 32px;
            font-weight: 800;
            color: #fff;
            margin-bottom: 5px;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 11px;
            color: #666; /* Kırmızı yerine gri */
            letter-spacing: 3px;
            margin-bottom: 30px;
            font-weight: 600;
            text-transform: uppercase;
        }

        /* Input Grubu (Göz ikonu için) */
        .input-group {
            position: relative;
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 12px;
            background: #0a0a0a;
            border: 1px solid #333;
            color: white;
            font-family: 'Rajdhani', sans-serif;
            font-size: 16px;
            box-sizing: border-box;
            transition: 0.3s;
            border-radius: 4px;
        }

        input:focus {
            border-color: #fff;
            outline: none;
        }

        /* Göz İkonu */
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            cursor: pointer;
            font-size: 14px;
        }
        .toggle-password:hover { color: #fff; }

        button {
            width: 100%;
            padding: 12px;
            background: #e0e0e0; /* Göz alıcı kırmızı yerine Beyaz/Gri */
            color: #000;
            border: none;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            letter-spacing: 1px;
            transition: 0.3s;
            border-radius: 4px;
            margin-top: 10px;
        }

        button:hover {
            background: #fff;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        .error-msg {
            color: #ff4444;
            font-size: 13px;
            margin-top: 20px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="grid-bg"></div>

    <div class="login-box">
        <div class="brand">ZBH SYSTEM</div>
        <div class="subtitle">Secure Administration</div> <form method="POST">
            <div class="input-group">
                <input type="text" name="username" placeholder="USERNAME" required autocomplete="off">
            </div>
            
            <div class="input-group">
                <input type="password" name="password" id="passwordField" placeholder="PASSWORD" required>
                <i class="fas fa-eye toggle-password" onclick="togglePassword()"></i>
            </div>

            <button type="submit">LOGIN</button>
        </form>

        {% if error %}
        <span class="error-msg">
            <i class="fas fa-ban"></i> {{ error }}
        </span>
        {% endif %}
    </div>

    <script>
        function togglePassword() {
            const passwordField = document.getElementById("passwordField");
            const icon = document.querySelector(".toggle-password");
            
            if (passwordField.type === "password") {
                passwordField.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                passwordField.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        }
    </script>
</body>
</html>
